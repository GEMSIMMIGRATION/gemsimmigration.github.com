<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Newsletter Signup | GEMS Immigration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="favicon-32x32.png">

  <!-- Main site CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Biome Font -->
  <style>
    @font-face {
      font-family: "Biome";
      src: url("BiomeW01-Regular.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      font-family: "Biome", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
      color: #222;
    }

    .newsletter-wrapper {
      min-height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .newsletter-card {
      width: 100%;
      max-width: 720px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      padding: 28px;
    }

    .newsletter-card h1 {
      margin-top: 0;
      text-align: center;
      font-size: 2rem;
    }

    .newsletter-card p {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 0;
      border-radius: 10px;
    }
  </style>
 
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "GEMS Immigration",
  "url": "https://gemsimmigration.github.io",
  "logo": "https://gemsimmigration.github.io/logo.png"

</script>

  <!-- NAV -->
  <nav class="navbar">

        src="https://mailify.base44.app/Subscribe?hash=91nr7rwoqwf7w82enqzgn6"

        referrerpolicy="no-referrer"
